<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <main>
   
      <form id="survey-form">
        <header>
          <h1 id="id=">freeCodeCamp Survey Form</h1>
          <p id="description">
            Thank you for taking the time to help us improve the platform
          </p>
        </header>
        <div class="form-group">
          <label id="form-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="number" id="number-label"
            >Age
            <span class="clue">(Optional)</span>
          </label>
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select name="role" id="dropdown" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">other</option>
          </select>
        </div>

        <div class="form-group">
          <p>Would you recommend freecodecamp to a friend?</p>
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Definitely
          </label>
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
              checked
            />Maybe
          </label>
          <label>
            <input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
              checked
            />Not sure
          </label>
        </div>

        <div class="form-group">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>

          <label>
            <input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox"
            />
            Front-end Projects
          </label>
          <label>
            <input 
            name="prefer"
            value="back-end-projects"
            type="checkbox"
            class="input-checkbox"
            >Back-end Projects
          </label>
          <label >
            <input type="checkbox"
            name="prefer"
            value="data-visualization"
            class="input-checkbox"
            >Data visualization
          </label>
          <label >
            <input type="checkbox"
            name="prefer"
            value="challenges"
            class="input-checkbox"
            >Challeneges
          </label>
          <label>
            <input type="checkbox"
            name="prefer"
            value="open-source-community"
            class="input-checkbox"
            >Open Source Community
          </label>
          <label >
            <input type="checkbox"
            name="prefer"
            class="input-checkbox"
            value="gitter-help-rooms"
            >Gitter Help Rooms
          </label>
          <label>
            <input type="checkbox"
            name="prefer"
            class="input-checkbox"
            value="videos"
            >Videos
          </label>
          <label>
            <input type="checkbox"
            name="prefer"
            class="input-checkbox"
            value="city-meetups"
            >City Meetups
          </label>
          <label>
            <input type="checkbox"
            name="prefer"
            class="input-checkbox"
            value="wiki"
            >Wiki
          </label>
          <label>
            <input type="checkbox"
            name="prefer"
            class="input-checkbox"
            value="forum"
            >Forum
          </label>
          <label>
            <input type="checkbox"
            name="prefer"
            class="input-checkbox"
            value="additional-courses"
            >Additional Courses 
          </label>
        </div>

        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea name="comment" id="comments" class="input-textarea" placeholder="Enter your comment here.." ></textarea>
        </div>

        <div class="form-group">
          <button class="noselect">Submit</button>
        </div>

      </form>
    </main>
  </body>
</html>
